# Continuous Integration (CI) pipeline that orchestrates the training, evaluation, and registration of the diabetes_regression model.

resources:
  containers:
  - container: mlops
    image: mcr.microsoft.com/mlops/python:latest

pr: none
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - sourcecode/devopspipeline/


variables:
- template: DEV-devOps-variables-template.yml
- group: vgroup-aml-devops-dev


pool:
  vmImage: ubuntu-latest

stages:
- stage: 'BuildPipeline'
  displayName: 'BuildPipeline'
  jobs:
  - job: "BuildPipeline"
    displayName: "BuildPipeline"
    container: mlops
    timeoutInMinutes: 0
    steps:
    - task: AzureCLI@1
      inputs:
        azureSubscription: '$(WORKSPACE_SVC_CONNECTION)'
        scriptLocation: inlineScript
        workingDirectory: $(Build.SourcesDirectory)
        inlineScript: |
          set -e # fail on error
          export SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          # Invoke the Python building and publishing a training pipeline
          python -m sourcecode.devopspipeline.createPipeline
      displayName: 'Publish Azure Machine Learning Pipeline'